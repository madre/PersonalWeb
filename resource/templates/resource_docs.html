{% block head_title %}程序库{% endblock head_title %}
{% block body %}
		<!-- Features Wrapper -->
			<div id="features-wrapper">

				<!-- Features -->
					<section id="features" class="container">
						<header>
							<h2>聚沙之<strong>塔</strong>——文档扎记集合</h2>
						</header>

						<div class="row">
                            <!--<small>(<a href="{% url 'resource_list' %}">更多</a>)</small>-->
                                {% for resource in resource_list %}
                                    <div class="4u">

                                        <!-- Feature -->
                                            <section>
                                                <a href="{{ resource.url }}" class="image image-full">
                                                    <img src="{{ resource.help_text }}">
                                                </a>
                                                <header>
                                                    <h3><a href="{{ resource.url }}">{{ resource.title }}</a></a></h3>
                                                </header>
                                                <p>
                                                    {{ resource.description|safe }}
                                                </p>
                                            </section>

                                    </div>
                                {% endfor %}
						</div>
					</section>

			</div>
{% endblock body %}
